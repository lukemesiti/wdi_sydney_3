<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <div id="window">
      <div id="carousel">
        <img src="http://placehold.it/612x350/ffcc00" id="img1" alt="New York">
        <img src="http://placehold.it/612x350/ccc" id="img2" alt="San Francisco">
        <img src="http://placehold.it/612x350/000" id="img3" alt="London">
      </div>
      <a class="carousel-direction" id="previous">&lt;</a>
      <a class="carousel-direction" id="next">&gt;</a>
    </div>
    <script src="carousel.js"></script>
  </body>
</html>
